<!-- loads base.html then this html file inside it -->
{% extends "base.html" %}
<!-- loads css  -->
{% load static %}
<!-- states content to be loaded in base.html  -->
{% block content %} {% load crispy_forms_tags %}
<!-- index.html content starts here -->

<div class="row justify-content-md-center">
	<article class="center-content">
		<section>
			<hr>
			<h1 class="sub-section-title">Match Request</h1>
			<hr>
			<form method="post" class="match-form">
				{{ match_form | crispy }} {% csrf_token %}
				<button type="submit" class="btn btn-primary">
					Submit Match Request
				</button>
			</form>
		</section>
	</article>
</div>

{% endblock %}
