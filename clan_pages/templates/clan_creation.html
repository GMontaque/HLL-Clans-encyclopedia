<!-- loads base.html then this html file inside it -->
{% extends "base.html" %}
<!-- loads css  -->
{% load static %}
<!-- states content to be loaded in base.html  -->
{% block content %} {% load crispy_forms_tags %}
<div class="row justify-content-md-center">
	<article class="center-content">
		<section>
			<hr>
			<h1 class="sub-section-title">Clan Creation</h1>
			<hr>
			<!-- clan creation form  -->
			<form id="clanCreation" method="post">
				{{ clanCreation | crispy }} {% csrf_token %}
				<button id="submitButton" type="submit" class="btn btn-primary">
					Create Clan
				</button>
			</form>
		</section>
	</article>
</div>
{% endblock %}
