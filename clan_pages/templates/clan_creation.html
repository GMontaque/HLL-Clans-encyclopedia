<!-- loads base.html then this html file inside it -->
{% extends "base.html" %}
<!-- loads css  -->
{% load static %}
<!-- states content to be loaded in base.html  -->
{% block content %} {% load crispy_forms_tags %}
<div class="row">
	<h1>Clan Creation</h1>
	<form method="post">
		{{ form | crispy }} {% csrf_token %}
		<button type="submit" class="btn btn-primary">Create Clan</button>
	</form>
</div>
{% endblock %}
